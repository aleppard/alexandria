name: Java
extension: java
header-file: none
block-start: "{"
block-end: "}"
comment: "///"
module-identifier: package org.alexnadria.NAME;
namespace-identifier: none
generics: yes
garbage-collection: yes
struct-identifier: class NAME
classes:
  supported: yes
  identifier: class NAME
  privacy: members
  required: yes
  public-identifier: public
  private-identifier: private
  static-identifier: static
  constructor: NAME
  destructor: none
functions:
  declaration: auto
  public-identifier: public
  private-identifier: private        
  multiple-return: true
  overloading: true
variables:
  identifier: none
  const-identifier: final
  mutable-identifier: none
  static-identifier: static   
operators:
  and: "&&"
  or: "||"
  pre-post-increment: yes
  increment: yes
  overloading: no
  cast: C  
statements:
  if: if (CONDITION)
  else-if: else if (CONDITION)
  else: else
  for: for (INITIAL; CONDITION; ITERATION)
  while: while (CONDITION)
  return: return (VALUE)
  switch: switch (CONDITION)
  switch-case: "case VALUE:"
  switch-default: "default:"
  trailer: ;
types:
  specified: yes
  char: char
  string: String
  boolean: boolean
  int8: byte
  int16: short
  int32: int
  int64: long
  int128: none
  uint8: byte
  uint16: short
  uint32: int
  uint64: long
  uint128: none
  float32: float
  float64: double

