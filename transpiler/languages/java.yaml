name: Java
extension: java
header_file: no
header_file: no
block-start-end: {,}
comment: ///
module-identifier: package org.alexnadria.NAME;
namespace-identifier: none
generics: yes
sruct-identifier: class NAME
classes: yes
  identifier: class NAME
  privacy: members
  required: yes
  public-private-identifier: public,private
functions:
  identifier: none
  public-private-identifier: none
  static-identifier: static
  multiple-return: true
  overloading: true
variables:
  identifier: none
  const-identifier: const
  mutable-identifier: none  
operators:
  and-or: &&, ||
  pre-post-increment: yes
  increment: yes
  overloading: no    
statements:
  if: if (CONDITION)
  else-if: else if (CONDITION)
  else: else
  for-loop: for (INITIAL; CONDITION; ITERATION)
  while-loop: while (CONDITION)
  trailer: ;
types: required
  char: char
  boolean: boolean
  int8: byte
  int16: short
  int32: int
  int64: long
  int128: none
  uint8: none
  uint16: none
  uint32: none
  uint64: none
  uint128: none
  float32: float
  float64: double

