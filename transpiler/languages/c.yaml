name: C
extension: c
header-file: yes
block-start: "{"
block-end: "}"
comment: ///
module-identifier: none
type_declarations: yes
generics: no
garbage-collection: no
namespace-identifier: none
struct-identifier: struct NAME
classes:
  supported: no
functions:
  identifier: none
  public-identifier: none
  private-identifier: none         
  static-identifier: none
  multiple-return: false
  overloading: false
variables:
  identifier: none
  const-identifier: const
  mutable-identifier: none
operators:
  and: "&&"
  or: "||"
  pre-post-increment: yes
  increment: yes
  overloading: no  
statements:
  if: if (CONDITION)
  else-if: else if (CONDITION)
  else: else
  for: for (INITIAL; CONDITION; ITERATION)
  while: while (CONDITION)
  return: return (VALUE)  
  trailer: ;
types:
  specified: yes
  char: char
  boolean: boolean
  int8: int8_t
  int16: int16_t
  int32: int32_t
  int64: int64_t
  int128: none
  uint8: uint8_t
  uint16: uint16_t
  uint32: uint32_t
  uint64: none
  uint128: none
  float32: float
  float64: double

