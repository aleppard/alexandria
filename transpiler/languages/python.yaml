name: Python
extension: py
# variants: 2.x, 3.x.
header-file: no
block-start: ":"
block-end: none
comment: "#"
module-identifier: none
namespace-identifier: none
generics: no
garbage-collection: yes
struct-identifier: class NAME
classes:
  supported: yes
  identifier: class NAME
  privacy: members
  required: no
  public-identifier: none
  private-identifier: _NAME
  static-identifier: "@staticmethod"
  constructor: __init__
  destructor: none
functions:
  identifier: def
  public-identifier: none
  private-identifier: _NAME
  multiple-return: false
  overloading: false  
variables:
  identifier: none
  const-identifier: none
  mutable-identifier: none  
operators:
  and: and
  or: or         
  pre-post-increment: no
  increment: yes
  overloading: no    
statements:
  if: if CONDITION
  else-if: elsif CONDITION
  else: else
  for: none
  while: while CONDITION
  return: return VALUE  
  trailer: none
types:
  specified: no
