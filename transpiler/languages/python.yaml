name: Python
extension: py
# variants: 2.x, 3.x.
header-file: no
block-start: none
block-end: none
comment: "#"
module-identifier: none
namespace-identifier: none
generics: no
garbage-collection: yes
struct-identifier: class NAME
classes:
  supported: yes
  identifier: class NAME
  privacy: members
  required: no
  public-identifier: none
  private-identifier: _NAME
  static-identifier: "@staticmethod"
  constructor: __init__
  destructor: none
functions:
  declaration: "def NAME(ARGS):"
  public-identifier: none
  private-identifier: _NAME
  multiple-return: false
  overloading: false  
variables:
  identifier: none
  const-identifier: none
  mutable-identifier: none
  static-identifier: none
operators:
  and: and
  or: or         
  pre-post-increment: no
  increment: yes
  overloading: no    
  cast: function
statements:
  if: "if CONDITION:"
  else-if: "elsif CONDITION:"
  else: "else:"
  for: none
  while: "while CONDITION:"
  return: return VALUE
  switch: none
  switch-case: none
  switch-default: none
  trailer: none
types:
  specified: no
  string: yes