name: C++
extension: cpp
# variants: with exceptions, without exceptions, with templates, without templates
header_file: yes
block-start: "{"
block-end: "}"
comment: ///
module-identifier: none
generics: yes
garbage-collection: no
namespace-identifier: namespace NAME
sruct-identifier: struct NAME
classes:
  supported: yes
  identifier: class NAME
  privacy: block
  required: no
  public-identifier: public
  private-identifier: private
  static-identifier: static
  constructor: NAME
  destructor: ~NAME
functions:
  declaration: auto
  public-identifier: none
  private-identifier: none         
  multiple-return: no
  overloading: yes  
variables:
  identifier: none
  const-identifier: const
  mutable-identifier: none
  static-identifier: static  
operators:
  and: "&&"
  or: "||"
  pre-post-increment: yes
  increment: yes
  overloading: true
  cast: C  
statements:
  if: if (CONDITION)
  else-if: else if (CONDITION)
  else: else
  for: for (INITIAL; CONDITION; ITERATION)
  while: while (CONDITION)
  return: return (VALUE)
  switch: switch (CONDITION)
  switch-case: "case VALUE:"
  switch-default: "default:"
  trailer: ;
types:
  specified: yes
  char: char
  string: "std::string"
  boolean: bool
  int8: int8_t
  int16: int16_t
  int32: int32_t
  int64: int64_t
  int128: none
  uint8: uint8_t
  uint16: uint16_t
  uint32: uint32_t
  uint64: none
  uint128: none
  float32: float
  float64: double
